<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>

        </header>

        <main class="login" id="forgot">
            <section class="forgot password" id="forgot">
                <video autoplay loop muted plays-inline class="back-video">
                    <source src="assets/video/pexels-mikhail-nilov-8058349 (1080p).mp4" type="video/mp4">
                </video>
                <section class="wrapper">
                    <form action="#">
                    <h1>Trouble logging in?</h1>
                    <p class="what-todo">Enter your email, phone, or username and we'll send you a link to get back into your account.</p>
    
                    <section class="input-box">
                        <input type="text" placeholder="Email, Phone or Username" required>
                        <i class='bx bxs-pencil'></i>
                    </section>
    
                    <button type="submit" class="btn">Send login link</button>
    
                    <section class="register-link">
                        <p><a href="#" class="other options">Can't reset your password?</a></p>
                        <p><a href="index.html" class="back-to-login">Back to login</a></p>
                    </section>
    
                    </form>
                </section>
            </section>
        </main>


        <footer>

        </footer>
        

        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
