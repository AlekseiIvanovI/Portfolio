<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Martian+Mono:wght@100&family=Roboto:wght@100&family=Rubik+Iso&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;800&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="login-page">
        <header class="welcome-message">
            <h1 contenteditable="true">Welcome to Nexus Sphere</h1>
        </header>

        <!-- <video autoplay loop muted plays-inline class="back-video-login">
            <source src="assets/video/production_id_4962903 (2160p).mp4" type="video/mp4">
        </video> -->

            <section class="login" id="login">
                <video autoplay loop muted plays-inline class="back-video-login">
                    <source src="assets/video/production_id_4962903 (2160p).mp4" type="video/mp4">
                </video>
                <section class="wrapper">
                    <form action="#">
                    <h1>Login</h1>
                    <section class="input-box">
                        <input type="email" placeholder="Username" required>
                        <i class='bx bx-user'></i>
                    </section>
                    <section class="input-box">
                        <input type="password" id="passInput" required placeholder="Password">
                        <i class='bx bx-lock-alt'></i>
                    </section>
                    <section class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="forgotPass.html" id="forgot-pass">Forgot password?</a>
                    </section>
                    <button type="submit" class="btn">Login</button>
                    <section class="register-link">
                        <p>Don't have an account? <a href="createAccount.html" class="register button">Register</a></p>
                    </section>
                    </form>
                </section>
            </section>

        <footer>
        </footer>
        

        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
